<!DOCTYPE html>
<html>
	<head>
		<title>Table Task</title>
	</head>
		<body>
			<center><h1>Create Tables In Html</h1></center>
			<center>
			<table cellpadding="10" border="1">
				<thead>
					<tr>
					<td><b>Column 1</b></td>
					<td><b>Column 2</td>
					<td><b>Column 3</b></td>
				</tr>

				<tr>
					<td rowspan="2"> Row 1 Cell 1</td>
					<td>Row1 Cell2</td>
					<td>Row1 Cell3</td>
				</tr>

				<tr>
					<td>Row2 Cell2</td>
					<td>Row2 Cell3</td>
				</tr>

				<tr>
					<td colspan="3">Row3 Cell1</td>
				</tr>


				</thead>
			</table>
			</center>
		</body>
</html>
